<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
    <title>Spirit Animal</title>
</head>

<body>
    <!--Header and Description-->
    <header>
        <h1>Which pet is your spirit animal?</h1>
            <p>** No animals were hurt in the making of these pictures (except for their pride perhaps) **</p>
    </header>

    <!--Pet Images-->
    <figure>
        <img class="pet" id="daisy" src="daisy.jpg" alt="Small tan puppy is sitting on a light blue blanket on a grey couch. Her legs stick all the way out in front of her putting her in an L-position. Her eyes are squinting and ears are pulled back." height="600">
        
        <img class="pet" id="luke" src="luke.jpg" alt="Fat tabby cat sitting with his legs sticking out in front of him. He is on a gray bath mat. He has white fur on his belly and gray stripes on his arms and head." height="600">

        <img class="pet" id="han" src="han.jpg" alt="A gray tabby cat is looking out the clear rounded dome of a cat carrier. His green eyes are wide and he looks panicked." height="600">
    </figure>

    <!--Randomizer Button-->
    <button type="button" id="button">Click here to discover your spirit animal!</button>

    <!--Stats Section-->
    <section class="stats">
        <p>Amount of Clicks: <span class="counter" id="totalcount">0</span> | Daisy: <span class="counter" id="daisycount">0</span> | Luke: <span class="counter" id="lukecount">0</span> | Han: <span class="counter" id="hancount">0</span></p>
    </section>
</body>

<script src="script.js"></script>
</html>
